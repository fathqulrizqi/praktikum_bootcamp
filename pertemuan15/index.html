<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    
</head>
<body>
    <input type="submit" value="Kirim"> <br><br>
    <!-- <button type="submit">Ubah Warna</button> -->

    <button class="fadeout">Fade Out</button>
    <button class="fadein">Fade In</button>
    <button class="fadeto">Fade To</button>
    <br><br>

    <div id="kotak" style="width: 150px; height: 150px; background-color: pink; text-align: center; padding: 20px; color: white;">
        This is a box.
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $("document").ready(function(){
            $("input").click(function(){
                alert('Selamat belajar jQuery');
            })
        })
        $("document").ready(function(){
            $(".fadeout").click(function(){
                $("#kotak").fadeOut("slow");
            });
            $(".fadein").click(function(){
                $("#kotak").fadeIn("slow");
            })
            $(".fadeto").click(function(){
                $("#kotak").fadeTo("slow", 0.3);
            })
        })
       
    </script>
</body>
</html>
