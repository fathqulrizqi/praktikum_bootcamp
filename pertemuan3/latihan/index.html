<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket Travel</title>
</head>
<body>
    <h2>Form Pemesanan Tiket Travel</h2>
        <form action="">
            <label for="nik">NIK:</label>
            <input type="number" id="nik" placeholder="Masukkan NIK Anda" minlength="16" maxlength="16" required>
            <br><br>
        
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" minlength="5" maxlength="16" required>
            <br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Masukkan email Anda" required>
            <br><br>
        
            <label for="telp">Nomor Telp:</label>
            <input type="tel" id="telp" placeholder="Masukkan Nomor Telepon Anda" required>
            <hr>
        
            <label for="rute">Rute:</label>
            <select id="rute">
                <option value="">JKT-BDG</option>
                <option value="">BDG-YK</option>
                <option value="">YK-SBY</option>
            </select>
            <br><br>
        
            <label for="date">Tanggal:</label>
            <input type="date" name="" id="date">
            <br><br>
        
            <label for="time">Waktu:</label>
            <select id="time">
                <option value="">08-10</option>
                <option value="">13-15</option>
                <option value="">20-22</option>
            </select>
            <br><br>
        
            <label for="jumlah">Jumlah:</label>
            <input type="number" name="" id="jumlah" min="1" max="10">
            <br><br>
        
            <label for="mp">Metode Pembayaran:</label>
            <select id="mp">
                <option value="">BCA</option>
                <option value="">BNI</option>
                <option value="">BRI</option>
                <option value="">Mandiri</option>
                <option value="">QRIS</option>
            </select>
            <br>
            <hr>
        
            <button>Submit</button>
        </form>
    </form>

</body>
</html>
