<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Kurs Mata Uang Asing</title>
</head>
<body>
    <h1>Konversi Kurs Mata Uang Asing</h1>
    <hr>

    <form action="">
        <label for="valuta1">Valuta 1</label>
        <input id="valuta1" type="number" onchange="convert()">

        <select id="nilaiTukar" onchange="convert()">
            <option selected disabled>-- Pilih Kurs Mata Uang --</option>
            <option value="toIDR">USD ke IDR</option>
            <option value="toUSD">IDR ke USD</option>
        </select>

        <label for="valuta2">Valuta 2</label>
        <input id="valuta2" type="text" readonly>
    </form>

    <script src="script.js"></script>
</body>
</html>
